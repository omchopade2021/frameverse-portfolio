<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FRAME_VERSE – Professional Videography Studio</title>
<style>
  /* ==== NEW PROFESSIONAL THEME (Deep Black + Royal Gold + Teal Neon) ==== */
  body {
    margin: 0;
    padding: 0;
    background: #030303;
    color: #f2f2f2;
    font-family: "Poppins", sans-serif;
  }

  :root {
    --gold: #e5b567;
    --gold-soft: #f4dca1;
    --teal: #1de3d3;
    --teal-glow: rgba(29, 227, 211, 0.35);
    --dark: #0a0a0a;
    --card-bg: linear-gradient(135deg, #111, #000);
    --hero-gradient: linear-gradient(135deg, #0a0a0a, #111, #000);
  }

  .fade-in { opacity: 0; transform: translateY(20px); animation: fadeIn 1.4s ease forwards; }
  @keyframes fadeIn { to { opacity:1; transform:translateY(0); } }

  /* HERO */
  .hero {
    text-align: center;
    padding: 120px 20px;
    background: var(--hero-gradient);
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  .hero h1 {
    font-size: 70px;
    margin: 0;
    font-weight: 800;
    color: var(--gold);
    text-shadow: 0 0 25px rgba(229,181,103,0.4);
  }
  .hero p {
    font-size: 24px;
    margin-top: 12px;
    opacity: .85;
  }

  /* SECTIONS */
  .section {
    padding: 70px 20px;
    max-width: 1200px;
    margin: auto;
  }

  .section h2 {
    font-size: 32px;
    margin-bottom: 30px;
    border-left: 6px solid var(--teal);
    padding-left: 14px;
    text-transform: uppercase;
    color: var(--gold-soft);
  }

  /* SERVICE LIST */
  .service-item {
    background: var(--card-bg);
    padding: 18px 25px;
    margin: 12px 0;
    color: var(--gold-soft);
    border-radius: 12px;
    font-size: 20px;
    border: 1px solid rgba(255,255,255,0.07);
    transition: .3s;
  }
  .service-item:hover {
    border-color: var(--gold);
    transform: translateY(-6px);
    box-shadow: 0 0 22px var(--teal-glow);
  }

  /* PHOTO GRID */
  .photo-grid {
    display: grid;
    gap: 25px;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  }
  .photo-card {
    border-radius: 14px;
    overflow: hidden;
    background: #000;
    box-shadow: 0 0 30px rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.1);
    transition: .3s;
  }
  .photo-card:hover {
    transform: scale(1.03);
    box-shadow: 0 0 35px var(--teal-glow);
  }
  .photo-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* CONTACT */
  .contact-box {
    background: #0d0d0d;
    padding: 35px;
    border-left: 6px solid var(--gold);
    border-radius: 14px;
    box-shadow: 0 0 30px rgba(255,255,255,0.08);
    font-size: 20px;
    line-height: 1.8;
  }
  .contact-box a { color: var(--teal); text-decoration:none; }
  .contact-box a:hover { text-decoration: underline; }

</style>
</head>

<body>
  <!-- HERO -->
  <div class="hero fade-in">
    <h1>FRAME_VERSE</h1>
    <p>Project Promotion Video • Packages • Shoot • Edit • Reels</p>
  </div>

  </div>

</body>
</html>
